max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input dop_entity
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: !input kolonka
    attribute: alice_state
    from: IDLE
    to: LISTENING

condition: 
  - condition: state
    entity_id: !input kolonka
    state: playing
action:
  - service: media_player.media_pause
    data: {}
    target:
      entity_id: !input kolonka
  - if:
          - condition: or
            conditions:
              - condition: not
                conditions:
                  - condition: state
                    entity_id: !input kolonka
                    state: IDLE
                    attribute: alice_state
              - condition: state
                entity_id: !input dop_entity
                state: 'on'
    then:
      - wait_for_trigger:
              - platform: state
                attribute: alice_state
                to: IDLE
                entity_id: !input kolonka
                for:
                  hours: 0
                  minutes: 0
                  seconds: 2
              - platform: state
                to: 'off'
                entity_id: !input dop_entity
        continue_on_timeout: true
        timeout: '00:10:00'

  - condition: template
    value_template: '{{ wait.remaining > 1 }}'
  - condition: state
    entity_id: !input no_trigger1
    state: 'off'
  - service: media_player.media_play
    target:
          entity_id: !input kolonka
    data: {}
  - service: input_boolean.turn_off
    data: {}
    target:
          entity_id: !input dop_entity
